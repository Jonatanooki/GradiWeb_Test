<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h3>ENVÍO GRATIS DESDE €30</h3>
    </header>
    <main>        
        <div class="mountain mountain1"></div>          
        <div class="mountain mountain2"></div>
        <section class="product-title">
            <div id="clouds">                          
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
                <div class="cloud x5"></div>
            </div>
            <h1>Descrubre nuestras ofertas ECO-Friendly</h1>           
        </section>
        <section class="product-slider">
            <button id="prev">&lt;</button>
            <div class="product-container" id="product-container">         
            </div>
            <button id="next">&gt;</button>
        </section>
        <section class="newsletter">
            <h1>Suscríbete a nuestro Newsletter</h1>
            <h2>Para estar actualizado de nuestras promociones</h2>
            <form id="newsletter-form">
                <input type="email" id="email" placeholder="Introduce tu correo" required>
                <button type="submit">Suscribirse</button>
            </form>
        </section>      
    </main>
    <script src="../DTO/product.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/main.js"></script> 
    
</body>
</html>
